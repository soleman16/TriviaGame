<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div>
        <h1 class="mb-5">&#60 JavaScript Triva /&#62</h1>
    </div>
    <div id="intro-section" class="container-fluid" style="max-width: 800px">
        <div class="row mb-5"></div>
        <div class="row mb-5"></div>
        <div class="row mb-5"></div>
        <div id="intro-section" class="row">
            <div class="col-12 align-self-center">
                <div class="jumbotron jumbotron-fluid trivia text-center" >
                    <p style="font-size: 28px" >Test your JavaScript skills and click 'Start' to begin Trivia Game</p>
                    <button id="start-button" type="button" class="btn btn-secondary text-center mt-5">Start</button>
                </div>
            </div>
        </div>
    </div>
    <div id="timer-section" class="container-fluid mb-4" style="max-width: 800px; display: none">
        <div class="row">
            <div class="col-12">
                <div id="timer-div" class="text-center">
                    <span id="timer" class="">10</span>
                </div>
            </div>
        </div>
    </div>
    <div id="trivia-section" class="container-fluid" style="max-width: 800px; display: none">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid trivia">
                    <!-- This is where the question and choices will go-->
                </div>
            </div>
        </div>
    </div>

    <div id="results-section" class="container-fluid" style="max-width: 800px; display: none">
        <div class="row">
            <div class="col-12">
                <div id="answer-section" class="jumbotron jumbotron-fluid trivia">
                    <!-- This is where the results of your submit will display (i.e. correct or incorrect-->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
